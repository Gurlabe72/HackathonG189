<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"/> 
<script>
  function getSong(event) {
    event.preventDefault()
  const value = document.getElementById('track-title').value;
  axios.get(`https://api.spotify.com/v1/search?query=${value}&type=track&market=US&offset=0&limit=10`, {
    headers: {
      "Authorization": "Bearer BQBK8y6NLB-FnWRW7RnTOTcoAKt-6Xd0ctlXGLEYhuL-X62HoF6dZr2WfVq6HZIsT4e934LDPs1xFdYt1uYAritUu86uwf_9voOx_kmF3edrcgb8KdmogrNdIrSma1a_taTVaCXijR93y5S3p3iqtmpSFoTo5A"
    }
  })
  .then((data) => {
    const list = document.getElementByI('trackList'); 
    list.innerHTML ='';
    data.data.tracks.items.map(track => {
      let item = document.createElement('li')
      let anchor = document.createElement('a')
      item.classList.add('list-group-item')
      anchor.href = track.url;
      anchor.innerHTML = track.name;
      item.appendChild(anchor)
      list.appendChild(item)
   })
  })
}
</script>
<title>Spotify API</title>
</head>

<body>
  
  <div class="well well-Lg">
    <h1>Welcome<h1>
      <form class="form" onsubmit="getSong()">
        <div class="form-group">
          <label for="track-title">Enter Track Title</label>
          <input type="text" id="track-title" class="form-control">
        </div>
      </form>
  </div>

  <h1>
    Tracks
  </h1>

  <ul id="trackList">
